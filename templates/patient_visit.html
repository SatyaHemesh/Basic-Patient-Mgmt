<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Reason</th>
      <th>Notes</th>
      <th>Fees</th>
      <th>Payment Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for visit in visits %}
    <tr>
      <td>{{ visit.visit_date }}</td>
      <td>{{ visit.reason }}</td>
      <td>{{ visit.notes }}</td>
      <td>{{ visit.fees }}</td>
      <td>{{ visit.payment_status }}</td>
      <td>
        <a href="{{ url_for('edit_visit', visit_id=visit.id) }}">Edit</a>
        <a href="{{ url_for('delete_visit', visit_id=visit.id) }}" onclick="return confirm('Are you sure?')">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
